<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="codigo">
    <mat-header-cell *matHeaderCellDef> Código </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.codigo}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.nome}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="preco">
    <mat-header-cell *matHeaderCellDef> Preço </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.preco}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['codigo', 'nome', 'preco']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['codigo', 'nome', 'preco']"></mat-row>
</mat-table>
