<div *ngIf="exibirTela">
  <div id="tabela-produtos" class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="codigo">
        <mat-header-cell *matHeaderCellDef> Código </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.codigo}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nome}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="preco">
        <mat-header-cell *matHeaderCellDef> Preço (R$) </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.preco}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="['codigo', 'nome', 'preco']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['codigo', 'nome', 'preco']"></mat-row>
    </mat-table>
    <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 25, 50, 100]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
